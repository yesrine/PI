<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | EduCert</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<section class="contact-section">
    <div class="container">
        <div class="contact-header">
            <h2>ðŸ“¬ Contactez-nous</h2>
            <p>Vous avez une question ou une suggestion ? Envoyez-nous un message !</p>
        </div>

        <div class="contact-wrapper">
            <form id="contactForm">
                <div class="input-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" placeholder="Votre nom complet" required>
                </div>
                <div class="input-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" id="email" placeholder="exemple@domaine.com" required>
                </div>
                <div class="input-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" placeholder="Objet de votre message" required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Votre message..." required></textarea>
                </div>
                <button type="submit">Envoyer le message</button>
                <p id="form-status"></p>
            </form>
            <div class="map-box">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3192.177885437463!2d10.18074221521535!3d36.80649467995295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13029e4d34c0e1db%3A0x25b54f5576fbbbcf!2sTunis%2C%20Tunisie!5e0!3m2!1sfr!2stn!4v1649448653707!5m2!1sfr!2stn" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</section>

<script src="contact.js"></script>
</body>
</html>
